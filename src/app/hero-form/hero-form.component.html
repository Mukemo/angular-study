<h1>Hero Form</h1>

<form #heroForm="ngForm" (ngSubmit)="submit(heroForm)">
  <label>Name</label>
  <input
    type="text"
    required
    #name="ngModel"
    [(ngModel)]="model.name"
    name="name"
  />
  <div *ngIf="name.invalid && (name.dirty || name.touched)">
    <p *ngIf="name.errors?.['required']">Name is required</p>
  </div>
  <br />
  <label>Age</label>
  <input type="text" [(ngModel)]="model.age" required #age="ngModel" />
  <div>
    <p *ngIf="age.errors?.['required']">Age is required</p>
  </div>
  <br />
  <label>Power</label>
  <select [(ngModel)]="model.power" required name="power" #power="ngModel">
    <option *ngFor="let power of powers" [value]="power">{{ power }}</option>
  </select>
  <div>
    <p *ngIf="power.errors?.['required']">Power is required</p>
  </div>
  <br />
  <br />

  <button type="submit">Submit</button>
</form>
